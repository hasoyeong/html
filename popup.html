<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새창띄우기</title>
    <style>
      #popupArea {
        position: fixed;
        width: 400px;
        height: 300px;
        padding: 100px;
        background-color: aliceblue;
        left: 100px;
        top: 100px;
        z-index: 5;
      }

      #popupBG {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #00000088;
        z-index: 4;
      }
      .vh1 {
        height: 100vh;
      }
    </style>
  </head>

    <!-- 레이어팝업 -->

    <div id="popupArea">
      <h1>레이어 팝업</h1>
      <p>여기에 팝업내용을 표시합니다.</p>
      <button onclick="layerClose()">닫기</button>
    </div>

    <!-- display:none; 사용해서 팝업 없애기 -->
    <script>
      function layerClose() {
        document.querySelector("#popupBG").style.display = "none";
        document.querySelector("#popupArea").style.display = "none";
      }
    </script>

    <!-- 윈도우팝업 -->

      }

</html>
